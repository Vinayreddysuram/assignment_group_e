<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Optcloudlearning - Your Education Partner</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to OptCloudLearning</h1>
        <p>Your Education Partner</p>
        <p class="contact">Contact us at: contact@Optcloudlearning.com</p>

        <!-- Place to insert courses -->
        <div id="courses" class="courses"></div>
    </div>

    <!-- JavaScript to Fetch and Display Data -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('https://api.npoint.io/6e2812f4f7df879881ae') // Replace with your actual API endpoint
                .then(response => response.json())
                .then(data => {
                    const coursesContainer = document.getElementById('courses');
                    data.modules.forEach(module => {
                        const moduleEl = document.createElement('div');
                        moduleEl.classList.add('module');

                        const title = document.createElement('h2');
                        title.textContent = module.moduleTitle;
                        moduleEl.appendChild(title);

                        const list = document.createElement('ul');
                        module.topics.forEach(topic => {
                            const listItem = document.createElement('li');
                            listItem.textContent = topic;
                            list.appendChild(listItem);
                        });
                        moduleEl.appendChild(list);

                        coursesContainer.appendChild(moduleEl);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    coursesContainer.textContent = 'Error loading courses.';
                });
        });
    </script>

    <a href="index2.html" class="btn">View more courses</a>

</body>
</html>
